          <input type="text" id="name-input" required>

          <input type="text"  id="author-input" required>

          <input type="number" id="pages-input" required>
          <div class="popup-checkbox-wrapper">
            <label for="read-status">Read?</label>
              <input type="checkbox" id="read-status" class="popup-checkbox">
          </div>
        <button type="submit" id="popup-add-btn" class="book-status" >Add book</button>
    </form>
